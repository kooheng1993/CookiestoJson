<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to JSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convert to JSON</h1>
        <div class="row">
            <div class="converter">
                <textarea id="input1" placeholder="Enter content here..."></textarea>
                <div class="button-group">
                    <button onclick="convertToJSON('input1', 'output1', 'copyButton1')">Convert</button>
                    <button class="clear-button" onclick="clearContent('input1', 'output1', 'copyButton1')">Clear</button>
                </div>
                <pre id="output1"></pre>
                <button id="copyButton1" onclick="copyToClipboard('output1')" style="display: none;">Copy to Clipboard</button>
            </div>
            <div class="converter">
                <textarea id="input2" placeholder="Enter content here..."></textarea>
                <div class="button-group">
                    <button onclick="convertToJSON('input2', 'output2', 'copyButton2')">Convert</button>
                    <button class="clear-button" onclick="clearContent('input2', 'output2', 'copyButton2')">Clear</button>
                </div>
                <pre id="output2"></pre>
                <button id="copyButton2" onclick="copyToClipboard('output2')" style="display: none;">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <div id="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
